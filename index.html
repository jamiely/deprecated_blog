---
layout: default
title: Forever Student
---

<div id="home">

  <p>
    {{ site.about_me }}
  </p>

  <h1>Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <span class="date">{{ post.date | date_to_string }}</span> 
      <span class="separator"><i class="fa fa-heart-o"></i></span> 
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
