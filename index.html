---
layout: default
title: Forever a Student
---

<div id="home" class="container-fluid">

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <p>
        {{ site.about_me }}
      </p>
    
      <h1>Posts</h1>
      <ul class="posts list-unstyled">
        {% for post in site.posts %}
        <li>
          <div class="row">
            <div class="col-md-3">
              <span class="date pull-right">{{ post.date | date_to_string }}</span> 
            </div>
            <div class="col-md-9">
              <span class="title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></span>
            </div>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
