---
layout: default

  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="meta">{{ page.date | date_to_string }}</p>
      
      <div class="post">
      {{ content }}
      </div>
      
      <div class="comments">

        {% endif %}
      </div>
    </div>
  </div>
</div>
